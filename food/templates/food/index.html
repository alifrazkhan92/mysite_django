
{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Shop</title>

</head>
<body>
{% block body %}
   {% for item in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" width="150px" src="{{ item.item_image }}" />
            </div>
            <div class="col-md-4">
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_desc }}</h5>
                <h6>Â£{{ item.item_price }}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Update</a>
            </div>
        </div>
   {% endfor %}
{% endblock %}
</body>
</html>
